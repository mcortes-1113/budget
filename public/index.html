<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
		integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<script
		src="https://code.jquery.com/jquery-3.4.1.min.js"
		integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
		integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
		crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
		integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
		crossorigin="anonymous"></script>
	<title>Budget Tracker</title>
</head>

<body>
	<div class="container">
		<h1>Budget Tracker</h1>
		<form class="mb-5">
			<div>
				<h3>Your budget is: $<span id="budget">2000</span></h3>
				<h3>Your current balance is: $<span id="balance">2000</span></h3>
			</div>
			<div class="form-group">
				<input type="text" class="form-control" id="item" aria-describedby="expenseName" placeholder="Enter expense">
			</div>
			<div class="input-group">
				<span class="input-group-addon">$</span>
				<input id="amount" type="number" class="form-control" placeholder="price">
			</div>
			<br>
			<button id="expenseBtn" class="btn btn-primary">Add Expense</button>
			<button id="depositBtn" class="btn btn-outline-primary">Add Deposit</button>
			<button id="resetBtn" class="btn btn-danger">Reset</button>
		</form>
		<h1 class="text-center">Entries:</h1>
		<ul id="expenses-list" class="list-group">

		</ul>
	</div>

	<script type="text/javascript" src="assets/js/app.js"></script>

</body>

</html>
