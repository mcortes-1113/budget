<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="/assets/css/bootstrap.min.css" />
	<script	src="/assets/js/jquery-3.4.1.min.js"></script>
	<script src="/assets/js/tether.min.js"></script>
	<script src="/assets/js/bootstrap.min.js"></script>
	<title>Budget Tracker</title>
</head>

<body>
	<div class="container">
		<h1>Budget Tracker</h1>
		<form class="mb-5">
			<div>
				<h3>Your budget is: $<span id="budget">2000</span></h3>
				<h3>Your current balance is: $<span id="balance">2000</span></h3>
			</div>
			<div class="form-group">
				<input type="text" class="form-control" id="item" aria-describedby="expenseName" placeholder="Enter expense">
			</div>
			<div class="input-group">
				<span class="input-group-addon">$</span>
				<input id="amount" type="number" class="form-control" placeholder="price">
			</div>
			<br>
			<button id="expenseBtn" class="btn btn-primary">Add Expense</button>
			<button id="depositBtn" class="btn btn-outline-primary">Add Deposit</button>
			<button id="resetBtn" class="btn btn-danger">Reset</button>
		</form>
		<h1 class="text-center">Entries:</h1>
		<ul id="expenses-list" class="list-group">

		</ul>
	</div>

	<script type="text/javascript" src="assets/js/app.js"></script>
	<script>
		if ("serviceWorker" in navigator) {
		  window.addEventListener("load", () => {
			navigator.serviceWorker.register("service-worker.js")
			.then((reg) => {
			  	console.log("Service worker registered.", reg);
			})
		  });
		}
	</script>

</body>

</html>
